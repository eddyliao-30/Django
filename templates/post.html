
{% extends 'base.html' %}
    {% block title %} {{ post.title }} - Playground {% endblock %}
    {% block headmessage %}
        <h3 style="font=family:Times New Roman;">{{ post.title }}</h3>
        <a style="font=family:Times New Roman;" href = '/'> Last page </a>
    {% endblock %}

    {% block content %}
        <p style="font=family:Times New Roman;font-size:12pt;letter-spacing:2pt;">
            {{ post.body }}
        </p>
    {% endblock %}
