
{% extends 'base.html' %}
	{% block title %}
	Welcome to my blog
	{% endblock %}

	{% block headmessage %}
		<h3 style="font-family:Times New Roman;"> List </h3>
	{% endblock %}

	{% block content %}
		{% for post in posts %}
			<p style="font=family:Times New Roman;font-size:14pt;font-weight:bold;">
				<a href = "/post/{{post.slug}}">{{ post.title }}</a>
			</p>
		{% endfor %}
	{% endblock %}
